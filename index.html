		<section data-markdown>
                    <textarea data-template>
## What is Kubernetes?

* Kubernetes is an open-source container orchestration platform
* `Kubernetes` originates from Greek, meaning helmsman or pilot

                    </textarea>
                </section>

		<section data-markdown>
                    <textarea data-template>
## Container orchestration

* Most basic: the lifecycle of containers
    * create, delete, add, remove

* Kubernetes has a lot more other features. We will focus on the lifecylce of containers.
                    </textarea>
                </section>

		<section data-markdown>
                    <textarea data-template>
## Objects

* Cluster - A group of machines with a virtural private network
* Nodes - machines
* The Master node
* Pods - a group of containers
                    </textarea>
                </section>

		<section data-markdown>
                    <textarea data-template>
## Architecture - cont.

![](https://d33wubrfki0l68.cloudfront.net/e298a92e2454520dddefc3b4df28ad68f9b91c6f/70d52/images/docs/pre-ccm-arch.png)
                    </textarea>
                </section>

		<section data-markdown>
                    <textarea data-template>
## Objects again

* A cluster
* A master and other nodes
* Deployments
* Pods
* Services
                    </textarea>
                </section>

		<section data-markdown>
                    <textarea data-template>
## Deployments and Pods

* minikube start
* `alias k=kubectl`
* `k cluster-info``
* `k create deployment webserver --image=ngni`
* `k get deployments`
* `k get pods --show-labels`
                    </textarea>
                </section>

		<section data-markdown>
                    <textarea data-template>
## Services

* `k expose deployment webserver --type="LoadBalancer" --port 80`
* `k get services`
* In a different shell, `minikube tunnel`
* `k get services`
* `<external Ip>/`
                    </textarea>
                </section>

		<section data-markdown>
                    <textarea data-template>
## Target state and Scaling

* `k describe deployment webserver`
* `k get pods`
* `k delete pod POD_ID`
* `k get pods`
* `k scale deployment webserver --replicas=5`
* `k scale deployment webserver --replicas=3`
                    </textarea>
                </section>

		<section data-markdown>
                    <textarea data-template>
## Labels and Canary deployment

* `k create deployment webserver --image=nginx`
* `k apply -f manifest/webserver-canary-deployment.yaml`
* `k apply -f manifest/web-service.yaml`
* `k get services`
                    </textarea>
                </section>
